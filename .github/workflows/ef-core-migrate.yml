name: efcore-migrations

on:
  workflow_dispatch:

env:
  APP_NAME: cja-mvc-demoproj
  RG_NAME: rg-cja-mvc-demoproj-eastus2
  SQL_ADMIN: sqladmin

jobs:
  migrate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Get runner public IP
        id: ip
        run: echo "ip=$(curl -s https://api.ipify.org)" >> $GITHUB_OUTPUT

      - name: Open temporary SQL firewall for runner
        run: |
          az sql server firewall-rule create \
            --resource-group $RG_NAME \
            --server ${APP_NAME}-sql \
            --name AllowGitHubRunner \
            --start-ip-address ${{ steps.ip.outputs.ip }} \
            --end-ip-address   ${{ steps.ip.outputs.ip }}

      - name: Install dotnet-ef tool
        run: |
          dotnet tool install --global dotnet-ef
          echo "$HOME/.dotnet/tools" >> $GITHUB_PATH

      - name: Debug – show repo structure
        run: |
          echo "Current working directory:"
          pwd
          echo "Contents of repo root:"
          ls -la
          echo "Contents of StockPriceCloseUp:"
          ls -la StockPriceCloseUp || true
          echo "Contents of StockPriceCloseUp/StockPriceCloseUp:"
          ls -la StockPriceCloseUp/StockPriceCloseUp || true
      # 👇 Run migrations from the correct folder
      - name: Run EF Core migrations (Database.Update)
        working-directory: StockPriceCloseUp/StockPriceCloseUp
        run: dotnet ef database update --verbose
        env:
          ConnectionStrings__DefaultConnection: >-
            Server=tcp:${APP_NAME}-sql.database.windows.net,1433;
            Initial Catalog=appdb;
            User ID=${{ env.SQL_ADMIN }};
            Password=${{ secrets.SQL_PASSWORD }};
            Encrypt=True;
            TrustServerCertificate=False;
            Connection Timeout=30;

      - name: Close temporary SQL firewall rule
        if: always()
        run: |
          az sql server firewall-rule delete \
            --resource-group $RG_NAME \
            --server ${APP_NAME}-sql \
            --name AllowGitHubRunner
