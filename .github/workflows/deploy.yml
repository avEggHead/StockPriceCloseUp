name: deploy-mvc-to-azure

on:
  push:
    branches: [ main ]

env:
  APP_NAME: cja-mvc-demoproj    
  RG_NAME: rg-cja-mvc-demoprog
  LOCATION: eastus
  SQL_ADMIN: sqladmin  

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # Create RG if it doesn't exist (idempotent)
      - name: Ensure Resource Group exists
        run: |
          az group create -n $RG_NAME -l $LOCATION

      # Deploy infra (idempotent)
      - name: Deploy Bicep (CLI)
        shell: bash
        env:
         SUB_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
         RG_NAME: ${{ env.RG_NAME }}
         APP_NAME: ${{ env.APP_NAME }}
         LOCATION: ${{ env.LOCATION }}
         SQL_ADMIN: ${{ env.SQL_ADMIN }}
         SQL_PASSWORD: ${{ secrets.SQL_PASSWORD }}
         FINNHUB_API_KEY: ${{ secrets.FINNHUB_API_KEY }}
        run: |
            set -e
            az account set --subscription "$SUB_ID"
            az group create -n "$RG_NAME" -l "$LOCATION"
            az bicep install >/dev/null 2>&1 || true
            az bicep upgrade  >/dev/null 2>&1 || true

            az deployment group create \
                --resource-group "$RG_NAME" \
                --name "deploy-$GITHUB_RUN_ID" \
                --template-file infra/main.bicep \
                --parameters appName="$APP_NAME" \
                            location="$LOCATION" \
                            sqlAdmin="$SQL_ADMIN" \
                            sqlPassword="$SQL_PASSWORD" \
                            finnhubApiKey="$FINNHUB_API_KEY"

      # EF Migration against the Azure SQL
      - name: Get runner public IP
        id: ip
        run: echo "ip=$(curl -s https://api.ipify.org)" >> $GITHUB_OUTPUT

      - name: Open temporary SQL firewall for runner
        run: |
          az sql server firewall-rule create \
            --resource-group $RG_NAME \
            --server ${APP_NAME}-sql \
            --name AllowGitHubRunner \
            --start-ip-address ${{ steps.ip.outputs.ip }} \
            --end-ip-address   ${{ steps.ip.outputs.ip }}

      - name: Install dotnet-ef tool
        run: |
          dotnet tool install --global dotnet-ef
          echo "$HOME/.dotnet/tools" >> $GITHUB_PATH

      - name: Run EF Core migrations (Database.Update)
        working-directory: src/WebMvc
        env:
          # Build the same connection string we injected via Bicep
          ConnectionStrings__DefaultConnection: >-
            Server=tcp:${{ env.APP_NAME }}-sql.database.windows.net,1433;
            Initial Catalog=appdb;
            Persist Security Info=False;
            User ID=${{ env.SQL_ADMIN }};
            Password=${{ secrets.SQL_PASSWORD }};
            MultipleActiveResultSets=False;
            Encrypt=True;
            TrustServerCertificate=False;
            Connection Timeout=30;
        run: |
          dotnet ef database update --verbose

      - name: Close temporary SQL firewall rule
        if: always()
        run: |
          az sql server firewall-rule delete \
            --resource-group $RG_NAME \
            --server ${APP_NAME}-sql \
            --name AllowGitHubRunner


      # Build & publish app
      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Publish
        run: dotnet publish --configuration Release -o ./publish

      # Deploy to Web App
      - name: Deploy Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.APP_NAME }}
          package: ./publish
